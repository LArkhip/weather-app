<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body background="src\sky2.jpg">
    
  <div class="containerMain">
      
    <div class="d-flex flex-row align-items-center">

      <div class="col" class="inputCity">
        <form class="searchCityBox" >
          <input
            type="text"
            id="inputCity"
            class="form-control"
            placeholder="Enter city..."
            />
        </div>
      </form>
      
      <div class="col" >
        <button type="button" id="searchBtn">Search</button>
      </div>
      
      <div class="col text-end " id="currentDateTime">
      </div>
    </div>

    <div class="d-flex flex-row justify-content-left">
      <button type="button" id="currentLocationWeatherBtn">Weather at current location</button>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center currentContainer">
        
      <div class="col-7 text-end currentValues">
        <span class="cityName" id="currentCity"></span>
        
          <span class="currentTemperature" id="currentTemperature"></span
          ><a href="#" id="celcius" >C</a><span  id="separator">|</span
          ><a href="#" id="fahrenheit">F</a>
          <img 
          src ="https://cdn-icons-png.flaticon.com/512/175/175900.png"
          width= 90px
          alt = " "
          id = "icon" 
        />
      </div>

      <div class="col currentValues2">
        <div>
          <span id="weatherDescription"></span>
        </div>

        <div>
          <span id="windValue"></span>  
        </div>
        
        <div>
          <span id="humidityValue"></span>
        </div>

        
      </div>
    </div>

    <div class ="weather-forecast" id="forecast">
      
      <div class="row row-cols-7" id="containerForecast">
        <div class="col ">
          <div class="weekDay"></div>
          <img class = "forecast-image" src=""/>
          <div class = "forecast-temperatures">
            <span class = "forecast-max"></span>
            <span class = "forecast-min"></span>
          </div>        
        </div>
      </div>
    </div>
  </div>
    
  
  <div class="footer">
    <a href="https://github.com/LArkhip/weather-app" target="_blank">Open-source code</a> by Liuda Arkhipenko 
  </div>
    
<script src="src/index.js"></script>
</body>
</html>
